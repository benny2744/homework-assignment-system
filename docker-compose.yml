services:
  # Single-origin entrypoint
  gateway:
    image: nginx:1.27-alpine
    depends_on:
      - web
    ports:
      - "4170:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - appnet

  # Next.js (frontend + /api)
  web:
    build:
      context: ./app
      dockerfile: Dockerfile
      target: runner
      args:
        # Optional subpath deployment (e.g. "/homework")
        NEXT_PUBLIC_BASE_PATH: ${NEXT_PUBLIC_BASE_PATH-}
        NEXT_BASE_PATH: ${NEXT_BASE_PATH-}
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://homework:homework@db:5432/homework
      SESSION_SECRET: ${SESSION_SECRET:-change-me}
      NEXT_PUBLIC_BASE_PATH: ${NEXT_PUBLIC_BASE_PATH-}
      NEXT_BASE_PATH: ${NEXT_BASE_PATH-}
    depends_on:
      migrate:
        condition: service_completed_successfully
    ports:
      # optional direct access (bypass nginx)
      - "4171:3000"
    networks:
      - appnet

  migrate:
    build:
      context: ./app
      dockerfile: Dockerfile
      target: migrate
      args:
        NEXT_PUBLIC_BASE_PATH: ${NEXT_PUBLIC_BASE_PATH-}
        NEXT_BASE_PATH: ${NEXT_BASE_PATH-}
    environment:
      DATABASE_URL: postgresql://homework:homework@db:5432/homework
      SESSION_SECRET: ${SESSION_SECRET:-change-me}
      NEXT_PUBLIC_BASE_PATH: ${NEXT_PUBLIC_BASE_PATH-}
      NEXT_BASE_PATH: ${NEXT_BASE_PATH-}
    depends_on:
      db:
        condition: service_healthy
    networks:
      - appnet
    restart: "no"

  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: homework
      POSTGRES_USER: homework
      POSTGRES_PASSWORD: homework
    ports:
      - "4172:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U homework -d homework"]
      interval: 5s
      timeout: 3s
      retries: 20
    networks:
      - appnet

  # Optional: lightweight DB UI (kept inside the same 4170â€“4179 block)
  adminer:
    image: adminer:4
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "4173:8080"
    networks:
      - appnet

networks:
  appnet:

volumes:
  db_data:



